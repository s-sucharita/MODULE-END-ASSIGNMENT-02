<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIGN UP FORM VALIDATION </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
   </head>

<body>

<div class="container my-5 mt-3 mt-lg-5" style="margin-top: 200px;">
<div class="row justify-content-center">
 
    <div class="col-md-6 col-lg-3 mb-4 d-flex;" style="text-indent: 50px;">
      <div class="card h-100 w-100"style=" background-image: url('hills.jpg'); background-size: cover; opacity: 80%">
        <div class="card-body d-flex flex-column"> <br><br><br>
          <h5 class="card-title" style="color: rgb(141, 60, 130);">Come Join Us!</h5><br><br><br><br>
          <p class="card-text flex-grow-1"style="color: white;">
           We are so excited to have you here! If you haven't an account, create an account to get access to exclusive offers, rewards and discounts. <br><br><br>

           <form>
  
   <div class="form-floating mb-3">
              <input type="email" class="form-control" id="signinemail" placeholder="name@example.com", required>
              <label for="signinemail">Email address</label>
            </div>
  
  <div class="form-floating mb-3">
              <input type="password" class="form-control" id="signinpwd" placeholder="Password" required>
              <label for="signinpwd">Password</label>
            </div>
            </form>

            <p style="color: white;">Already have an account?</p>
           <button class="btn btn-primary w-100 py-2 mt-auto" type="submit">Sign-in</button> <br>
            <div class="form-check text-start mb-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
              <label class="form-check-label" for="checkDefault"style="color: white;">
                Remember me
              </label>
            </div>
        </div>
      </div>
    </div>

    
    <div class="col-md-6 col-lg-3 mb-4 d-flex">
      <div class="card h-100 w-100" style="opacity: 80%;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Sign Up</h5>
          <form class="flex-grow-1 d-flex flex-column">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fname" placeholder="name", required>
              <label for="fname">First Name </label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lname" placeholder="name@example.com", required>
              <label for="lname">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email1" placeholder="name@example.com", required>
              <label for="email1">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="Password1" placeholder="Password" required>
              <label for="Password1">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="Password2" placeholder="Confirm Password" required>
              <label for="Password2">Confirm Password</label>
            </div>
            <div id="password-message" class="text-danger mb-2"></div>
            <div class="form-check text-start mb-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
              <label class="form-check-label" for="checkDefault">
                Agree to terms and conditions

              </label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-auto" type="submit">Sign Up</button> <br>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
     <script src="script.js"></script>
</body>
</html>
